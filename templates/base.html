<!DOCTYPE html>
<html lang="en">
<head>

            <ul class="nav navbar-right icons">

                <li><a href="/about" class="fas fa-info-circle icon"></a></li>
            </ul>

    </nav>
    {% block body %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
